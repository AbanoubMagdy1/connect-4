<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Connect4</title>
</head>
<body>
    <h1>Connect4</h1>
    <button class="undo" id="undo" disabled>Undo</button>

    <table id="table">
        <tr>
            <td >
                <div class="circle" data-row="0" data-column="0"></div>
            </td>
            <td >
                <div class="circle" data-row="0" data-column="1"></div>
            </td>
            <td >
                <div class="circle" data-row="0" data-column="2"></div>
            </td>
            <td >
                <div class="circle" data-row="0" data-column="3"></div>
            </td>
            <td >
                <div class="circle" data-row="0" data-column="4"></div>
            </td>
            <td >
                <div class="circle" data-row="0" data-column="5"></div>
            </td>
            <td >
                <div class="circle" data-row="0" data-column="6"></div>
            </td>
        </tr>
        <tr>
            <td >
                <div class="circle" data-row="1" data-column="0"></div>
            </td>
            <td >
                <div class="circle" data-row="1" data-column="1"></div>
            </td>
            <td >
                <div class="circle" data-row="1" data-column="2"></div>
            </td>
            <td >
                <div class="circle" data-row="1" data-column="3"></div>
            </td>
            <td >
                <div class="circle" data-row="1" data-column="4"></div>
            </td>
            <td >
                <div class="circle" data-row="1" data-column="5"></div>
            </td>
            <td >
                <div class="circle" data-row="1" data-column="6"></div>
            </td>
        </tr>
        <tr>
            <td >
                <div class="circle" data-row="2" data-column="0"></div>
            </td>
            <td >
                <div class="circle" data-row="2" data-column="1"></div>
            </td>
            <td >
                <div class="circle" data-row="2" data-column="2"></div>
            </td>
            <td >
                <div class="circle" data-row="2" data-column="3"></div>
            </td>
            <td >
                <div class="circle" data-row="2" data-column="4"></div>
            </td>
            <td >
                <div class="circle" data-row="2" data-column="5"></div>
            </td>
            <td >
                <div class="circle" data-row="2" data-column="6"></div>
            </td>
        </tr>
        <tr>
            <td >
                <div class="circle" data-row="3" data-column="0"></div>
            </td>
            <td >
                <div class="circle" data-row="3" data-column="1"></div>
            </td>
            <td >
                <div class="circle" data-row="3" data-column="2"></div>
            </td>
            <td >
                <div class="circle" data-row="3" data-column="3"></div>
            </td>
            <td >
                <div class="circle" data-row="3" data-column="4"></div>
            </td>
            <td >
                <div class="circle" data-row="3" data-column="5"></div>
            </td>
            <td >
                <div class="circle" data-row="3" data-column="6"></div>
            </td>
        </tr>
        <tr>
            <td >
                <div class="circle" data-row="4" data-column="0"></div>
            </td>
            <td >
                <div class="circle" data-row="4" data-column="1"></div>
            </td>
            <td >
                <div class="circle" data-row="4" data-column="2"></div>
            </td>
            <td >
                <div class="circle" data-row="4" data-column="3"></div>
            </td>
            <td >
                <div class="circle" data-row="4" data-column="4"></div>
            </td>
            <td >
                <div class="circle" data-row="4" data-column="5"></div>
            </td>
            <td >
                <div class="circle" data-row="4" data-column="6"></div>
            </td>
        </tr>
        <tr>
            <td >
                <div class="circle" data-row="5" data-column="0"></div>
            </td>
            <td >
                <div class="circle" data-row="5" data-column="1"></div>
            </td>
            <td >
                <div class="circle" data-row="5" data-column="2"></div>
            </td>
            <td >
                <div class="circle" data-row="5" data-column="3"></div>
            </td>
            <td >
                <div class="circle" data-row="5" data-column="4"></div>
            </td>
            <td >
                <div class="circle" data-row="5" data-column="5"></div>
            </td>
            <td >
                <div class="circle" data-row="5" data-column="6"></div>
            </td>
        </tr>
    </table>

    <div class="modal" id="modal">
        <button class="hidden" id="hide">Hide</button>
        <div class="modal-body">
            <h2 class="winner"></h2>
            <h3>Online players : <span id="number">loading..</span></h3>
            <div class="loader hidden">
                <div class="spinner"></div>
            </div>            
            <div class="btns btns-start">
                <button class="btn" id="online">Play online</button>
                <button class="btn" id="offline">Play offline</button>
            </div>
            <div class="btns btns-rematch hidden">
                <button class="btn" id="find">Find Player</button>
                <button class="btn" id="rematch">Rematch</button>
                <button class="btn" id="friend">Play with Friend</button>
                <button class="btn" id="change">Change Mode</button>
            </div>
            <div class="link-to-friend hidden">
                <label for="">Send this link to your friend</label>
                <input id="friendlink" type="text"/>
            </div>
        </div>
    </div>

    <div class="chat hidden" id="chat">
        <button class="btn btn-chat" id="toggle">
            CHAT
            <span class="badge hidden" id="badge"></span>
        </button>
        <div class="chat-body">
            <div class="chat-messages" id="messages"></div>
            <div class="send-group">
                <input type="text" id="messageInput"/>
                <button id="send">SEND</button>
            </div>
        </div>
    </div>
    <footer>Programmed by Abanoub Magdy &copy;2021</footer>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script type="module" src="./build/index.js"></script>
</body>
</html>
